<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer - Camps</title>
</head>
<body>
    Hello There
    <table>
        {% for camp in camps %}
        <tr>
            <th>{{ camp.name }}</th>
            <td>{{ camp.available }}</td>
            <td><form method="GET" action="edit_camp/{{ camp.id }}">
                <input type="submit" value="Edit"/>
            </form></td>
        </tr>
        {% empty %}
        <p>No camps currently available.</p>
        {% endfor %}
    </table>
    <a href="add_camp">Add Camp</a>
</body>
</html>
