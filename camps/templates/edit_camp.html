{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_title %}Edit Camp{% endblock %}
{% block page_heading %}Edit Camp{% endblock %}
{% block content %}
    <div class="item-box">

    <form method="POST" enctype="multipart/form-data" class="full_camp_form">
        {% csrf_token %}
        {{ form | as_bootstrap }}

        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
{% endblock %}
